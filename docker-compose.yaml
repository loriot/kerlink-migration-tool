version: "3"

services:
  kerlink-migration-tool:
    container_name: kerlink-migration-tool
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data/clusters.csv:/data/clusters.csv
      - ./data/devices.csv:/data/devices.csv
      - ./data/pushConfigurations.csv:/data/pushConfigurations.csv
      - ./data/fleets.csv:/data/fleets.csv
      - ./data/gateways.csv:/data/gateways.csv
    environment:
      - URL=${URL}
      - AUTH=${AUTH}
